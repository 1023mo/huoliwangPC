<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  <title>订阅服务</title>
</head>
<body>
  <div id="header"></div>
  <section class="store flex_center">
    <p class="bread_menu">
      <a href="./index.html">首页</a>
      <a href="./store.html"> > 服务商城</a>
      <span> > 支付</span>
    </p>
    <section class="pay_price">
      <div class="flex_layout">
        <img src="./images/Rectangle.png">
        <section class="content">
          <p class="order_number font_size_16">订单号：1001210021</p>
          <div class="order_content flex_between">
            <p class="order_title font_size_16">
              【北京】新监管形势下不良资产处置的培训费
            </p>
            <p class="order_price">￥5698元</p>
          </div>
          <div class="order_content flex_between">
            <p class="font_size_14">
              <span>数量</span>
              <span>1</span>
              <span>金额</span>
              <span>￥5,698.00</span>
            </p>
            <p class="font_size_14">
              请在<span class="count_down">30分00秒</span>内完成支付，否则将取消
            </p>
          </div>
        </section>
      </div>
    </section>
    <section class="pay_code">
      <p class="title">扫码支付</p>
      <div class="code">
        <p>扫码支付：</p>
        <p>￥5698元</p>
        <div class="code_mask"></div>
      </div>
      <p class="tips font_size_14">扫描二维码轻松支付</p>
      <div class="flex_center">
        <img src="./images/icon/wechat.png">
      </div>
    </section>
  </section>
  <div id="footer"></div>
  <section class="pay_mask">
    <div class="pay_dialog">
      <svg class="icon" aria-hidden="true" onclick="closeDialog()">
        <use xlink:href="#icon-colse"></use>
      </svg>
      <p>支付成功</p>
      <div class="pay_success flex_center">
        <img src="./images/QR_code.png">
        <p class="success_tips">购买成功，请登录<span>火栗网APP</span>使用</p>
        <a href="./index.html" class="template_btn_blue template_btn_standard">
          返回网站首页
        </a>
      </p>
    </div>
  </section>
<script src="js/jquery-1.12.2.min.js"></script>
<script src="js/main.js"></script>
<script>
  function closeDialog() {
    $('.pay_mask').hide()
  }
</script>
</body>
</html>
